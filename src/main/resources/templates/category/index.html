<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;

        }
        table, th, td {
            border: 1px solid black;

        }
        th, td {
            text-align: center;
            border: 1px solid #0828aa;
            padding: 8px;
        }
        th{background-color: #4CAF50;}
        h2 {
            background-color: blue;
            color: white;
            text-align: center;
        }

        #count {
            border-style: none;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h2>Thể loại sách</h2>
<p><a th:href="@{/books}">Danh mục sách</a></p>
<p><a th:href="@{/books/categories/create}">Thêm mới</a></p>
<div id="message">
    <p th:text="${message}"></p>
</div>
<table id="categories">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Quản lý</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c, cStatus : ${categories}">
        <td th:text="${cStatus.count}"></td>
        <td><a th:href="@{/books/categories/detail/{id}(id=${c.id})}" th:text="${c.name}"></a></td>
        <td>
            <button th:onclick="'window.location.href = \'' +@{/books/categories/edit/{id}(id=${c.id})} + '\''">Sửa</button>
            <button th:onclick="'confirmDelete(' + ${c.id} + ')'">Xoá</button>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" th:if="${categories.hasPrevious()}"
   th:href="@{/books/categories(page=${categories.number - 1})}">Previous</a>
<span th:text="${categories.number + 1}"></span> | <span th:text="${categories.totalPages}"></span>
<a class="btn btn-primary" th:if="${categories.hasNext()}"
   th:href="@{/books/categories(page=${categories.number + 1})}">Next</a>

<table id="count">
    <thead>
    <tr>
        <th>Thể loại: </th>
        <th>Số lượng: </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categories, typeStat : ${category1}">
        <td th:text="${categories.getName()}"></td>
        <td th:text="${categories.getNumber()}"></td>
    </tr>
    </tbody>
</table>

<script>
    function confirmDelete(bookId) {
        if (confirm("Bạn có chắc chắn muốn xóa loại sách này không?")) {
            window.location.href = "/books/delete/" + bookId;
        }
    }
</script>
</body>
</html>
