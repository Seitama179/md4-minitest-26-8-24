<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;

        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
        }
        h2 {
            background-color: blue;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Danh mục sách</h2>
<div style="margin-bottom: 10px; margin-left: 100px">
    <form th:action="@{/books/search}" method="post">
        <label><input type="text" name="search" placeholder="Search by name"></label>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<p><a th:href="@{/books/categories}">Thể loại sách</a></p>
<p><a th:href="@{/books/create}" >Thêm mới</a></p>
<div id="message">
    <p th:text="${message}"></p>
</div>
<table>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Tác giả</th>
        <th>Giá</th>
        <th>Thể loại</th>
        <th>Hình ảnh</th>
        <th>Xem chi tiết</th>
        <th>Quản lý</th>

    </tr>
    <tr th:each="book, iterStat: ${books}" >
        <td th:text="${iterStat.count}">No.</td>
        <td th:text="${book.name}">Name</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 0, 'POINT')} + ' VND'">Price</td>
        <td th:text="${book.category.name}">Category</td>
        <td><img width="80" th:src="@{'/i/' + ${book.image}}" alt="image" src=""></td>
        <td><a th:href="@{/books/detail/{id}(id=${book.id})}">Xem</a></td>
        <td>
            <button th:onclick="'window.location.href = \'' +@{/books/edit/{id}(id=${book.id})} + '\''">Sửa</button>
            <button th:onclick="'confirmDelete(' + ${book.id} + ')'">Xoá</button>
        </td>
    </tr>
</table>

<a class="btn btn-primary" th:if="${books.hasPrevious()}"
   th:href="@{/books(page=${books.number - 1})}">Previous</a>
<span th:text="${books.number + 1}"></span> | <span th:text="${books.totalPages}"></span>
<a class="btn btn-primary" th:if="${books.hasNext()}"
   th:href="@{/books(page=${books.number + 1})}">Next</a>

<script>
    function confirmDelete(bookId) {
        if (confirm("Bạn có chắc chắn muốn xóa sách này không?")) {
            window.location.href = "/books/delete/" + bookId;
        }
    }
</script>
</body>
</html>
